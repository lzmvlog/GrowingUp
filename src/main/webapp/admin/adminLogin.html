<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>管理员登录</title>
	<link rel="shortcut icon" href="../image/1118130.png">
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/adminLogin.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<style>
	input::-webkit-input-placeholder{
		color:rgba(0, 0, 0, 0.726);
	}
	input::-moz-placeholder{   /* Mozilla Firefox 19+ */
		color:rgba(0, 0, 0, 0.726);
	}
	input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
		color:rgba(0, 0, 0, 0.726);
	}
	input:-ms-input-placeholder{  /* Internet Explorer 10-11 */ 
		color:rgba(0, 0, 0, 0.726);
	}
</style>
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>管理员登录</h3>
						<form action="adminLogin" name="f" id="login_form" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="ID" name="account" class="text" style="color: #000000 !important" type="text" placeholder="请输入账户" value="">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="PASSWORD" name="password" class="text" style="color: #000000 !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div><span id="admin_title"></span></div>
							<div id="LOGIN" class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/adminLogin.js"></script>
		<script>
			$(function () {
				$("#LOGIN").click(function () {
					$.ajax({
						url : "/GrowingUp/AdminLogin",
						type : "post",
						data : $("#login_form").serialize(),
						success: function(data){
							if (data == "admin")
								location.href="/GrowingUp/admin/index.html";
						},
						error : function () {
							$("#admin_title").text("登录失败！")
						}
					});
				});
			});
		</script>
	</body>
</html>
